<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Hero + Band - Beginner</title>
  <!-- Link to external stylesheet (save styles.css in same folder) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HERO SECTION -->
  <header class="hero">
    <div class="hero-inner">
      <p class="hero-lead">Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
      <a class="btn primary" href="#">Sign up free</a>

      <!-- small centered card image under button -->
      <div class="small-card">
        <img src="./Taskno032.png" alt="card image">
      </div>
    </div>
  </header>

  <!-- DARK BAND SECTION -->
  <section class="dark-band">
    <div class="band-inner">
      <div class="band-image">
        <!-- replace with your image file or use same laptop photo -->
        <img src="./laptop.webp" alt="thumb">
      </div>

      <div class="band-content">
        <h2>Ready to grow with brevo?</h2>
        <p class="band-text">Get the tools you need to reach your customers and grow your business.</p>
        <a class="btn outline" href="#">Learn more</a>
      </div>
    </div>
  </section>

  <!-- small footer for spacing -->
  <footer class="site-footer">
    <!-- optional footer content -->
  </footer>
</body>
</html>
