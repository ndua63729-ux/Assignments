<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!-- Internal CSS (beginner friendly) -->
    <style>

        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ===== Contact Section ===== */
        .contact{
            text-align: center;
            padding: 80px 20px;
            background-color: white;
        }

        .contact h1{
            font-size: 48px;
            margin-bottom: 10px;
        }

        .line{
            width: 120px;
            height: 4px;
            background-color: yellow;
            margin: auto;
        }

        /* ===== Footer Section ===== */
        .footer{
            background-color: #111;
            color: white;
            padding: 60px 40px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer div{
            width: 22%;
            min-width: 200px;
        }

        .footer h2{
            margin-bottom: 15px;
        }

        .footer p{
            font-size: 14px;
            line-height: 22px;
            color: #ccc;
        }

        .footer a{
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Contact Us Section -->
    <div class="contact">
        <h1>Contact us</h1>
        <div class="line"></div>
    </div>

    <!-- Footer Section -->
    <div class="footer">

</body>
</html>
