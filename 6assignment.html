<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
h1{
    text-align: center;
    margin: 20px 0;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
body{
    background: #f5f5f5;
}

.container{
    width: 80%;
    margin: 50px auto;
    display: flex;
    background: #fff;
}

.form-box{
    width: 50%;
    padding: 40px;
}

.form-box h2{
    margin-bottom: 20px;
}

label{
    display: block;
    margin-top: 15px;
    font-size: 12px;
    font-weight: bold;
}

input, textarea{
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    outline: none;
}

textarea{
    height: 100px;
    resize: none;
}

button{
    margin-top: 20px;
    padding: 10px 20px;
    background: green;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover{
    background: darkgreen;
}

.image-box{
    width: 50%;
}

.image-box img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    </style>
</head>
<body>
<h1>Contact Form #08</h1>
<div class="container">
    
    <!-- Left Side Form -->
    <div class="form-box">
        <h2>Get in touch with us</h2>

        <form>
            <label>FULL NAME</label>
            <input type="text" placeholder="Name">

            <label>EMAIL ADDRESS</label>
            <input type="email" placeholder="Email">

            <label>SUBJECT</label>
            <input type="text" placeholder="Subject">

            <label>MESSAGE</label>
            <textarea placeholder="Message"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Right Side Image -->
    <div class="image-box">
        <img src="./side imag jpg.jpg" alt="Contact Image">
    </div>

</div>

</body>
</html>
